<!DOCTYPE html>
<html lang="en">
    
        <!-- Page Header-->
        {% include "header.html" %}
        <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1668712841504-d392ff984d9d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3432&q=80')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>{{ post.title }}</h1>
                            <span class="subheading">{{ post.subtitle }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                       

                        <p>{{ post.body }}</p>


                    </div>

                </div>
            </div>
        </article>
        <!-- Footer-->
        {% include "footer.html" %}
        
</html>
