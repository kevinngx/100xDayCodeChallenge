<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form</title>

</head>
<h1>Hello World</h1>
<form action="/login" method="post">

    <label>Name</label>
    <input class="form-control" id="name" type="text" placeholder="Enter your name..." name="name" />
    
    <label>Password</label>
    <input class="form-control" id="password" type="password" placeholder="Enter your password..." name="password" />
    <button>Ok</button>

</form>
</html>
